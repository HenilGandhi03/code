<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  :root {
    --bg: #f3f6fb;
    --card-bg: #ffffff;
    --text: #111827;
    --subtext: #555;
    --border: #e5e7eb;
    --primary: #2563eb;
    --primary-hover: #1d4ed8;
    --success: #10b981;
    --success-hover: #059669;
    --shadow: rgba(0,0,0,0.06);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #111827;
      --card-bg: #1f2937;
      --text: #f9fafb;
      --subtext: #cbd5e1;
      --border: #374151;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --success: #22c55e;
      --success-hover: #16a34a;
      --shadow: rgba(0,0,0,0.4);
    }

    .header {
      background: linear-gradient(135deg, #1e3a8a, #6d28d9);
    }
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    width: 320px;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    transition: background 0.3s ease, color 0.3s ease;
  }

  .header {
    padding: 18px;
    background: linear-gradient(135deg, #2563eb, #7c3aed);
    color: white;
    border-bottom-left-radius: 18px;
    border-bottom-right-radius: 18px;
  }

  .header h1 {
    font-size: 16px;
    margin: 0;
    font-weight: 600;
  }

  .header p {
    font-size: 12px;
    margin-top: 4px;
    opacity: 0.85;
  }

  .content {
    padding: 20px;
  }

  .label {
    font-size: 12px;
    color: var(--subtext);
    margin-bottom: 6px;
  }

  select {
    width: 100%;
    padding: 9px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--card-bg);
    color: var(--text);
    font-size: 14px;
  }

  button.primary {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: 0.2s ease;
  }

  button.primary:hover {
    background: var(--primary-hover);
  }

  .card {
    margin-top: 22px;
    padding: 16px;
    border-radius: 12px;
    background: var(--card-bg);
    box-shadow: 0 6px 18px var(--shadow);
  }

  input[type="email"] {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--border);
    margin-top: 6px;
    font-size: 13px;
    background: var(--card-bg);
    color: var(--text);
  }

  button.secondary {
    width: 100%;
    margin-top: 10px;
    padding: 8px;
    border-radius: 8px;
    border: none;
    background: var(--success);
    color: white;
    cursor: pointer;
    transition: 0.2s ease;
  }

  button.secondary:hover {
    background: var(--success-hover);
  }

  button.coffee {
    width: 100%;
    margin-top: 18px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card-bg);
    color: var(--text);
    cursor: pointer;
    transition: 0.2s ease;
  }

  button.coffee:hover {
    background: rgba(255,255,255,0.05);
  }

  .status {
    font-size: 12px;
    margin-top: 8px;
    height: 14px;
    color: var(--success);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .status.show {
    opacity: 1;
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .footer {
    text-align: center;
    font-size: 11px;
    color: var(--subtext);
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Zalo Auto Translator</h1>
  <p>Multi-Language Real-Time Translation</p>
</div>

<div class="content">

  <div class="label">Translate messages into:</div>

  <select id="language">
    <option value="en">English</option>
    <option value="ko">Korean</option>
    <option value="ja">Japanese</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="zh-CN">Chinese</option>
  </select>

  <button class="primary" id="save">Save Language</button>
  <div id="save-status" class="status"></div>

  <div class="card">
    <div class="label">Get updates & early features</div>
    <input type="email" id="email" placeholder="your@email.com">
    <button class="secondary" id="subscribe">Join</button>
    <div id="email-status" class="status"></div>
  </div>

  <button class="coffee" id="coffee">☕ Support this project</button>

  <div class="footer">
    v1.1 • Privacy focused
  </div>

</div>

<script src="popup.js"></script>

</body>
</html>
